#main - main.py
main1 : " హలో ! నేను {} \n\nసహాయం కోసం ఒక అధునాతన టెలిగ్రామ్ గ్రూప్ మేనేజ్‌మెంట్ బాట్ \nమీరు మీ సమూహాలను రక్షించుకోండి & మీ అన్ని అవసరాలకు సరిపోతారు."
main2 : "నన్ను ఎలా ఉపయోగించాలో మీకు ఏవైనా ప్రశ్నలు ఉంటే నాకు PM చేయండి!"
main3 : "ఇక్కడ క్లిక్ చేయండి"
main4 : "{} గురించి సహాయం పొందడానికి క్రింది బటన్‌పై క్లిక్ చేయండి"
main5 : "సహాయ మెనుకి స్వాగతం\n\nనేను కొన్ని ఉపయోగకరమైన ఫీచర్‌లతో కూడిన గ్రూప్ మేనేజ్‌మెంట్ బాట్‌ని.\nమీరు బటన్‌ను క్లిక్ చేయడం ద్వారా దిగువన ఉన్న ఎంపికను ఎంచుకోవచ్చు.\nమీకు ఏవైనా బగ్‌లు లేదా నన్ను ఎలా ఉపయోగించాలనే దానిపై ప్రశ్నలు ఉంటే, \ నా [డాక్స్](https://szsupunma.gitbook.io/rose-bot/)ని చూడండి లేదా @szteambotsకి వెళ్లండి.\n\nఅన్ని ఆదేశాలను కింది వాటితో ఉపయోగించవచ్చు: / "
main6 : "ఇదిగో {} కోసం సహాయం"

