మెను : "రోజ్ ఆగస్ట్ 10, 2021న సృష్టించబడింది. మేము ప్రస్తుతం కేవలం పైరోగ్రామ్ లైబరీని ఉపయోగించి WilliamButcherBot మరియు Alita_Robot ప్లగ్‌ఇన్‌లను అభివృద్ధి చేస్తున్నాము మరియు నిర్వహిస్తున్నాము.\n\n• సృష్టికర్త : [supun](https://t.me/supunma )\n• భాష : [python 3](https://www.python.org/)\n• డేటాబేస్ : [Mongo db](https://cloud.mongodb.com/)\n• సర్వర్ : [Heroku ](https://heroku.com/)\n• బిల్డ్ వెర్షన్ : 1.0.9\n\n@Theszrosebot"
